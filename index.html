    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="images/icon.jpg" />

        <title>SpotiTunes</title>
        <link rel="stylesheet" href="output.css" />

            href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@100..900&family=Square+Peg&display=swap"
            rel="stylesheet"
        />
    </head>

    <body
        class="font-satoshi relative justify-between bg-[#F9FDEF] h-full w-full bg-cover lg:bg-top sm:bg-[center_right_30%] bg-[center_right_40%] md:bg-[center_right_40%] bg-no-repeat bg-fixed"
        style="background-image: url(&quot;images/scenery.jpg&quot;)"
    >

<div class=" fixed inset-0 -z-10 h-full w-full

        <!--header-->
        <header
            class="flex z-0 justify-between items-center sm:mx-8 mx-3 my-7 bg-[#EAEEDD] bg-opacity-60 border border-[#e2ded3] sm:px-4 sm:py-3 py-2 pr-2 pl-2 rounded-xl"
        >
            <div class="flex justify-between gap-1 items-center">
                <div class="">
                    <img
                        src="images/icon.png"
                        alt="logo"
                        class="sm:size-10 size-9"
                    />
                </div>
                <div class="">
                    <h1
                        class="font-satoshi sm:text-2xl text-xl flex justify-center text-neutral-950 font-medium"
                    >
                        SpotiTunes
                    </h1>
                </div>
            </div>
            <div class="flex">
                <a href="https://github.com/electr1fy0/spotitunes">
                    <button
                        class="rounded-md px-3 py-1 text-lg bg-[#324d50] hover:bg-white hover:border border-[#e2ded3] box-border hover:text-black duration-200 text-white"
                    >
                        GitHub
                    </button>
                </a>
            </div>
        </header>

        <!--status -->
        <div class="justify-center flex lg:w-[55%] md:w-2/3 md:ml-16">
            <div
                class="bg-[#F0F4E5] border border-[#E2DED3] sm:rounded-full sm:mt-0 mt-4 rounded-lg px-3 py-1 sm:text-base text-sm sm:mx-0 mx-4"
            >
                I broke it again. I don't even remember what even works anymore.
                I'll fix it one day.
            </div>
        </div>

        <!--hero-->
        <div
            class="md:mb-16 sm:mt-16 mt-24 animate-slide-in lg:w-[55%] md:w-2/3 md:ml-16 sm:space-y-8 space-y-4 font-instrument sm:text-[4.5rem] text-5xl flex justify-center mb-14 font-light text-neutral-900 text-center"
        >
            <style>
                @keyframes slideIn {
                    from {
                        transform: translateY(-240px);
                        opacity: 0;
                    }

                    to {
                        transform: translateY(0);
                        opacity: 1;
                    }
                }

                .animate-slide-in {
                    animation: slideIn 0.7s ease-out;
                }
            </style>
            <h2
                class="select-none space-y-1 tracking-tight sm:tracking-normal text-center"
            >
                Share music on&nbsp;<span class="italic">any<br /></span>
                <div class="flex items-center justify-center">
                    <div>streaming</div>
                    <img
                        class="sm:w-16 w-12 mx-2 sm:mx-3 sm:rounded-2xl rounded-xl"
                        src="images/music_icon.jpg"
                        alt="music icons"
                    /><span class="sm:hidden flex">app</span
                    ><span class="hidden sm:flex">platform</span>
                </div>
            </h2>
        </div>

        <!--form-->
        <div
            class="flex justify-center animate-slide-in-2 lg:w-[55%] md:w-2/3 md:ml-16 mx-4"
        >
            <style>
                @keyframes slideIn {
                    from {
                        transform: translateY(-30px);
                        opacity: 25%;
                    }

                    to {
                        transform: translateY(0);
                        opacity: 1;
                    }
                }

                .animate-slide-in-2 {
                    animation: slideIn 0.7s ease-out 0.1s;
                }
            </style>

            <!-- text box -->
            <form class="text-lg">
                <input
                    class="rounded-md px-3 py-2 flex border-[0.5px] shadow-sm h-12 w-full border-[#C0BEB4] justify-center sm:mb-10 mb-8"
                    type="text"
                    id="textBox"
                    placeholder="Enter track name or URL"
                    required
                />

                <!--buttons -->
                <div class="sm:space-x-6 space-x-2 flex justify-between">
                    <div class="flex flex-col">
                        <button
                            class="bg-[#385659] hover:scale-105 hover:bg-green-600 duration-200 py-2 sm:px-5 px-3 rounded-md border-b border-gray-500 sm:text-2xl text-lg text-white"
                            type="button"
                            onclick="searchForMusic('spotify')"
                        >
                            Spotify
                        </button>
                        <!--copy button

                        <button
                        class="bg-[#385659] hover:scale-105 hover:bg-green-700  duration-200  py-2 sm:px-5 px-3 rounded-b-md sm:text-xl text-md text-white"
                        type="button" onclick="copyLInk('spotify')">Copy link</button>
                        -->
                    </div>
                    <div class="flex flex-col">
                        <button
                            class="bg-[#385659] hover:scale-105 duration-200 hover:bg-pink-500 py-2 sm:px-5 px-3 rounded-md border-b border-gray-500 sm:text-2xl text-lg text-white"
                            type="button"
                            onclick="searchForMusic('apple music')"
                        >
                            Apple Music
                        </button>
                        <!--copy button
                        <button
                        class="bg-[#385659] hover:scale-105 hover:bg-pink-600  duration-200  py-2 sm:px-5 px-3 rounded-b-md sm:text-xl text-md text-white"
                        type="button" onclick="copyLInk('apple music')">Copy link</button>
                -->
                    </div>
                    <div class="flex flex-col">
                        <button
                            id="ytm"
                            class="bg-[#385659] hover:scale-105 duration-200 hover:bg-red-500 py-2 sm:px-5 px-3 rounded-md border-b border-gray-500 sm:text-2xl text-lg text-white"
                            type="button"
                            onclick="searchForMusic('ytm')"
                        >
                            Youtube Music
                        </button>
                        <!--copy button

                        <button
                        class="bg-[#385659] hover:scale-105 hover:bg-red-600  duration-200  py-2 sm:px-5 px-3 rounded-b-md sm:text-xl text-md text-white"
                        type="button" onclick="copyLink('ytm')">Copy link</button>
                        -->
                    </div>
                </div>
            </form>
        </div>
        <!-- The actual snackbar -->
        <div
            id="snackbar"
            class="lg:w-[55%] md:w-2/3 w-full md:ml-16 my-20 justify-center items-center hidden"
        >
            <div
                class="md:w-1/3 mx-auto sm:w-1/2 w-3/5 bg-[#384159] py-1 duration-300 text-white text-center rounded-full"
            >
                Link copied to clipboard!
            </div>
        </div>
